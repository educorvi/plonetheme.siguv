[buildout]
extends = http://dist.plone.org/release/5.2rc1/versions.cfg
          versions.cfg

show-picked-versions = false
extensions =
    mr.developer

index = https://pypi.python.org/simple/
develop = .
languages = de

parts =
    instance
    omelette

auto-checkout +=
    plonetheme.tokyo

test-eggs +=
    plonetheme.tokyo
    plonetheme.siguv [test]

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
environment-vars =
    zope_i18n_compile_mo_files true
eggs =
    Plone
    Pillow
    plonetheme.tokyo
    plonetheme.siguv


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}


[sources]
plonetheme.tokyo = git https://github.com/collective/plonetheme.tokyo.git rev=2cdb998192f82c59a5b9a5542a56e197523f46dd
